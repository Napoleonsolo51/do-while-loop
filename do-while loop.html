<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>do-while loop</title>
</head>
<body>
    <script>
        var count = 0;
        document.write("Starting Loop" + "<br>");

        do {
            document.write("Current Count : " + count + "<br>");
            count++;
        }

        while (count < 11);
        document.write("Loop stopped!");
    </script>
</body>
</html>
